<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Usluge</title>
  <link rel="stylesheet" href="stylezausluge.css">
  <script src="https://kit.fontawesome.com/9486b0de94.js" crossorigin="anonymous"></script>
  <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
  <link rel="icon" href="/Images/cekic.jpg">
</head>

<body>

  <header class="header">
    <a href="#" class="logo">DSK Interijeri</a>

    <input type="checkbox" id="check">
    <label for="check" class="icons">
      <i class='bx bx-menu' id="menu-icon"></i>
      <i class='bx bx-x' id="close-icon"></i>
    </label>

    <nav class="navbar">
      <a href="frontpage.html" style="--i:0;">Početna</a>
      <a href="usluge.html" style="--i:1;">Usluge</a>
      <a href="galerija.html" style="--i:2;">Galerija</a>
      <a href="kontakt.html" style="--i:3;">Kontakt</a>
    </nav>
  </header>

  <div class="container">
    <h1>Usluge</h1>
    <div class="row">
      <div class="service">
        <i class="fa-solid fa-hammer"></i>
        <h2>Izrada i montaža namještaja po mjeri</h2>
        
      </div>
      <div class="service">
        <i class="fa-solid fa-kitchen-set"></i>
        <h2>Montaža kuhinja</h2>
        
      </div>
      <div class="service">
        <i class="fa-solid fa-screwdriver"></i>
        <h2>Montaža ugradbenih ormara</h2>
        
      </div>
      <div class="service">
        <i class="fa-sharp fa-solid fa-ruler-vertical"></i>
        <h2>Montaža samostojećih ormara</h2>
        
      </div>
      <div class="service">
        <i class="fa-solid fa-screwdriver-wrench"></i>
        <h2>Montaža kupaonskih ormarića i blokova</h2>
        
      </div>
      <div class="service">
        <i class="fa-solid fa-tv"></i>
        <h2>Izrada i montaža komoda za TV</h2>
        
      </div>
      <div class="service">
        <i class="fa-solid fa-chair"></i>
        <h2>Izrada ostalog drvenog namještaja</h2>
        
      </div>
    </div>
  </div>




</body>
</html>
